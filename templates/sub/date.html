[% USE date %]

[% MACRO date_format(intime, fmt) BLOCK;

    UNLESS fmt;
        fmt = '%Y-%m-%d %I:%M:%S';
    END;
    IF c.config.timezonediff > 0;
        intime = intime + c.config.timezonediff;
    END;

    IF intime == '-' OR intime <= 0;
        intime;
    ELSE;
        date.format(intime, format => fmt);
    END;

END; %]
