[% USE FillInForm %]

[% WRAPPER 'forumadmin/bar.html' %]

[% FILTER fillinform fdat => filldata || c.req.params %]

<div class='one'>
<form method='post'>
<table align='center'>
    <tr class="title"><td>Link text</td><td>URL</td></tr>
    [% FOREACH i IN [0 .. max_count] %]
    <tr class="forum[% IF loop.count MOD 2 == 1 %]1[% ELSE %]0[% END %]">
        <td><input type='text' name="text[% i %]" size="20" /></td>
        <td><input type='text' name="url[% i %]"  size="60" /></td>
    </tr>
    [% END %]
    <tr class='forum1'><td colspan='3'><input type='submit' /></td></tr>
</table>
</form>
</div>

[% END %][%# END for FillInForm %]

[% END %]
